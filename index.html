<html>
  <head>
    <link rel='stylesheet' href='style.css'/>
    <link rel='stylesheet' href='slideout.css'/>
    <link rel='stylesheet' href='ribbon.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav id='menu'>
      <div class='toolbar'></div>
      <div class='sticky-toolbar-spacer'></div>
      <h2>Link 1</h2>
      <h2>Link 2</h2>
      <h2>Link 3</h2>
    </nav>

    <main id="panel">
      <div class='toolbar'>
        <img class='menu-icon' src='images/menu.svg' onclick='slideout.toggle()'/>
        <span>Blogger App</span>
        <span class='toolbar-spacer'></span>

        <img
          class='avatar'
          src="http://orig07.deviantart.net/c91f/f/2010/014/b/c/avatar_by_eggar919.jpg"
        />
      </div>

      <div class='sticky-toolbar-spacer'></div>

      <div class='main-container'>
        <div class='posts-container'>
        </div>

        <div class='right-sidenav'>
          <form class='js-post-form'>
            <div class='form-group'>
              <input placeholder='TÃ­tulo' name='title'></input>
            </div>

            <div class='form-group'>
              <textarea placeholder='Cuerpo' name='body'></textarea>
            </div>

            <div class='form-group'>
              <button>Crear post</button>
            </div>
          </form>
        </div>
      </div> <!-- aca termina el .main-container -->

      <footer>
        Copyright NakaWorkshop 2017
      </footer>
    </main>

    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
      });

      $('.js-post-form').submit(ev => {
        ev.preventDefault();

        var $titleInput = $('input[name="title"]');
        var $bodyInput = $('textarea[name="body"]');

        var title = $titleInput.val();
        var body = $bodyInput.val();

        var $post = $(`
          <div class='post'>
            <h3>${title}</h3>
            <p>${body}</p>
          </div>
        `);

        $('.posts-container').append($post);

        $titleInput.val('');
        $bodyInput.val('');
      });
    </script>
  </body>
</html>
