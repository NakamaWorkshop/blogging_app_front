<html>
  <head>
    <link rel='stylesheet' href='style.css'/>
    <link rel='stylesheet' href='slideout.css'/>
    <link rel='stylesheet' href='ribbon.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <backdrop>
      <popup>
        <div class='toolbar'>Ingresa a este sitio</div>

        <form class='js-login-form'>
          <div class='form-group'>
            <input name='email' placeholder='Email' type='email' required/>
          </div>

          <div class='form-group'>
            <input name='password' placeholder='Contraseña' type='password' required/>
          </div>

          <div class='form-group'>
            <button type='submit'>Entrar</button>
          </div>
        </form>
      </popup>
    </backdrop>

    <nav id='menu'>
      <div class='toolbar'></div>
      <h2>Link 1</h2>
      <h2>Link 2</h2>
      <h2>Link 3</h2>
    </nav>

    <main id="panel">
      <div class='toolbar'>
        <img class='menu-icon' src='images/menu.svg' onclick='slideout.toggle()'/>
        <span>Blogger App</span>
        <span class='toolbar-spacer'></span>

        <img
          class='avatar'
          src="http://orig07.deviantart.net/c91f/f/2010/014/b/c/avatar_by_eggar919.jpg"
        />
      </div>

      <div class='main-container'>
        <div class='posts-container'>
        </div>

        <div class='right-sidenav'>
          <form class='js-post-form'>
            <div class='form-group'>
              <input placeholder='Título' name='title' required></input>
            </div>

            <div class='form-group'>
              <textarea placeholder='Cuerpo' name='body' required></textarea>
            </div>

            <div class='form-group'>
              <button>Crear post</button>
            </div>
          </form>
        </div>
      </div> <!-- aca termina el .main-container -->

      <footer>
        Copyright NakaWorkshop 2017
      </footer>
    </main>

    <script src='app.js'></script>
  </body>
</html>
